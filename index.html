<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendu</title>
    <script src="main.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="draw">
                <img src="images/hangman0.gif" alt="hangman" class="hangman">
            </div>
            <div class="dashes"></div>
        </div>
        
        <div class="keyboard"></div>
    </div>
    <div class="end-screen">
        <div class="pop-up">
            <p class="result"></p>
            <img src="" alt="pkmn-image" class="pkmn-image">
            <button class="retry">Retry</button>
        </div>
    </div>
    <footer><a href="https://github.com/lenoill/Hangman-JS" target="_blank">Code</a></footer>
</body>

</html>
